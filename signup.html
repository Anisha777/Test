<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/Stylesheet/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign Up</title>
</head>
<body>

<div class="container">
  <div class="left">
    <div class="header">
      <ul>
        <li>Untitled UI</li>
      </ul>
    </div> 
    <div class="login-section">
      <div class="content">
        <h2 class="main">Welcome back</h2>
        <h2 class="grey1">Welcome back! Please enter your details</h2>
        <form>
          <div class="input-wrapper">
          <label for="">Email</label>
          <input class="textbox" type="text" placeholder="Enter your email">
          </div>
          <div class="input-wrapper">
            <label for="">Password</label>
          <input class="textbox" type="password" />
          </div>
          <div class="forgot-wrapper">
          <div class="checkbox">
          <input class="one" type="checkbox" />
          <span class="text">Remember for 30 days</span>
          </div>
          <div class="forgotpw">
          <a class="text" href="#">Forgot password</a>
          </div>
          </div>
          <div class="signin">
          <button class="btn1">Sign In</button>
          <button class="btn2"><i class="fa fa-google"></i> Sign in with Google</button>
          </div>
          <h2 class="grey2">Don't have an account? <a href="/login.html">Sign up</a></h2>
        </form>
      </div>
    </div>
    <div class="copyright">
      <h2>&copy; Untitled UI 2077</h2>
    </div>
  </div>
  
  <div class="right-container">
    <div class="circle primary">
      <div class="frost-container">

      </div>
    </div>
  </div>
</div>
 
</body>
</html>
