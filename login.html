<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/Stylesheet/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- <span class="line">Re</span><span>gistration</span> -->
             <div class="line single-line">Re</div><div class="single-line">gistration</div>
         </div>
        <div class="content">
            <div class="input">
                <div class="icons">
                    <i class="fa-regular fa-user"></i>
                    <input class="enter" type="text" placeholder="Enter your name" required>
                </div>
                <div class="icons">
                    <i class="fa-regular fa-envelope"></i>
                    <input class="enter" type="email" placeholder="Enter your email" required>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-lock"></i>
                    <input class="enter" type="password" placeholder="Create a password" required>
                </div>
                <div class="icons ">
                    <i class="fa-solid fa-lock"></i>
                    <i class="fa-regular fa-eye"></i>
                    <input class="enter" type="password" placeholder="Confirm a password" required>
                  
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <span>I accept all terms & conditions</span>
            </div>
            <div class="button">
                <button><a href="">Register Now</a></button>
            </div>
            <div class="login">
                <h1>Already have an account?<a href="/signup.html">Login now</a></h1>
            </div>
        </div>
    </div>
</body>
</html>
